<ion-header>
  <ion-toolbar>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]="article.urlToImage"></ion-img>

    <ion-card-content>
      <ion-card-title>{{article.title}}</ion-card-title>
      <strong>{{article.author}}</strong>

      <div>
        {{article.content}}
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
